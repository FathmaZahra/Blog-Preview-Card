<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        background-color: hsl(47, 88%, 63%);
        font-family: "Figtree", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400px;
        font-style: normal;
        margin: 0;
        
      }

      .page{
display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .rectangle {
        background-color: white;
        width: 250px;
        padding: 20px;
        text-align: left;
        border-radius: 20px;
        box-shadow: 8px 8px 0px black;
      }

      .illustration-article {
        border-radius: 20px;
        width: 250px;
      }

      .learning {
        background-color: hsl(47, 88%, 63%);
        border-radius: 10px;
        padding: 10px;
        width: fit-content;
        font-weight: bold;
      }

      h3 {
        font-weight: 800;
      }

      .para {
        color: hsl(0, 0%, 42%);
        font-size: 80%;
      }

      .author-img {
        width: 32px;
        height: 32px;
      }

      .author{
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        margin-top: 16px;
        
      }

      .author span{
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="page">
    <div class="rectangle">
      <img
        class="illustration-article"
        src="assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <div class="learning">Learning</div>
      <p>Published 21 Dec 2023</p>
      <h3>HTML & CSS foundations</h3>
      <p class="para">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="Profile Picture" class="author-img"/>
        <span>Greg Hooper</span>
        </div>
      </div>
      
    </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fathma Zahra</a>.
      </div>
  </body>
</html>
